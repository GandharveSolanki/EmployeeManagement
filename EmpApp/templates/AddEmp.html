<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

<div class="container">
    <h1>Add Employee</h1>
    <hr>
    <form action="/add_emp" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label><br>
          <input type="text" class="form-control" id="first_name" name="first_name" ><br>
          <label for="last_name" class="form-label">Last Name </label><br>
          <input type="text" class="form-control" id="last_name" name="last_name" ><br>
          <label for="salart" class="form-label">Salary</label><br>
          <input type="number" class="form-control" id="salary" name="salary"><br>
          <label for="dept" class="form-label">Department</label><br>
          <select name="dept" id="dept"  class="form-control">
            {%for i in Detail%}
            <option  name="dept">{{i.name}}</option>

            {%endfor%}
          </select><br>
          <label for="role" class="form-label">Role</label><br>
          <select name="role" id="role"  class="form-control">
            {%for i in Detail2%}
            <option  name="role">{{i.name}}</option>
            {%endfor%}
          </select><br>
          <label for="phone" class="form-label">PhoneNumber</label><br>
          <input type="text" class="form-control" id="phone" name="phone"><br>
          <label for="bonus" class="form-label">Bonus</label><br>
          <input type="text" class="form-control" id="bonus" name="bonus"><br>
         <hr> 
        <button type="submit" class="btn btn-primary">Submit {{i.id}} </button>
      </form>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
